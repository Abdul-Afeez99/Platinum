<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Web App</title>
</head>
<body>
    <h1>ML Model Web App</h1>
    <form action="/predict" method="post">
        <label for="news_title">Enter news title:</label>
        <input type="text" id="news_title" name="news_title" required><br><br>
        <label for="news_url">Enter news url:</label>
        <input type="text" id="news_url" name="news_url" required><br><br>
        <label for="source_domain">Enter source domain:</label>
        <input type="text" id="source_domain" name="source_domain" required>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
